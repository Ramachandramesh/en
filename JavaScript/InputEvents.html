<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Examples in JS</title>
    <script>
        function clicker(){
            const a = document.getElementById("para");
            a.innerHTML = a.innerHTML +  "The Button is clicked "; 
        }
    </script>
</head>
<body>
    <h1>Events Examples in JS</h1>
   <!-- <button onclick="clicker()">Click Here!!!</button>
    <p id="para"></p> -->
    
    <button ondblclick="clicker()">Click Here!!!</button>
    <p id="para"></p>
    
</body>
</html>
