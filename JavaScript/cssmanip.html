<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Manipulation In JS</title>
</head>
<body>
    <h2 id="hedding">CSS Manipulation </h2>

    <script>
        const a = document.getElementById("hedding");
        a.style.color="red";
        //document.getElementById("hedding").style.color="Green";
        document.getElementById("hedding").style.border="solid";
    </script>
</body>
</html>
