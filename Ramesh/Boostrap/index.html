<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .col, .col-{
        margin-top: 10px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center text-white">
        <div class="row container mt-3">
          <div class="col bg-primary">col1</div>
          <div class="col bg-danger">col2</div>
          <div class="col bg-info">col3</div>
          <div class="col bg-dark">col4</div>
          <div class="col bg-light">col5</div>
          <div class="col bg-warning">col6</div>
      </div>
        <div class="row container mt-3">
          <div class="col-4 bg-primary">col1</div>
          <div class="col-4 bg-danger">col2</div>
          <div class="col-4 bg-info">col3</div>
          <div class="col-4 bg-dark">col4</div>
          <div class="col-4 bg-light">col5</div>
          <div class="col-4 bg-warning">col6</div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
