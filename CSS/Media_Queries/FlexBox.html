<!--Flex Box is a flexible lay out model-->
<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>
    <body>
        <div style="display: flex;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; flex-direction:row;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; flex-direction:column;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; flex-direction: row-reverse">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; flex-direction: column-reverse">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; justify-content: center;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; justify-content: flex-start;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; justify-content: flex-end;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; flex-wrap:wrap;align-content: center;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; height: 300px;background-color: blue; flex-wrap:wrap;align-content: center;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
        <div style="display: flex; height: 300px;background-color: red; flex-wrap:wrap;align-content: left: 25px;">
    <div>Ramesh</div>
    <div>Entry</div>
    <div>Student</div>
</div>
</body>
</html>
