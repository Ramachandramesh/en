<html lang="en">
<head>

    <title>Thead_Tbody_Tfoot</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>SName</th>

    <tbody>

        </tr>
        <tr>
            <td>Shanmukha</td>

        <tr>

</tbody>
<tfoot>

        <td>Total = </td>

    </tr>
</tfoot>
    <caption>Student Marks Lists</caption>
    </table>
    
</body>
</html>
