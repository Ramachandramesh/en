<!--Table Caption is table name

<tr> table row
<td> tasble data
<th> table hedding
<table> table element
<caption> Table name-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
</head>
<body>
    <table>
        <tr>
            <th>SNO</th>
            <th>SName</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ganesha</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shanmukha</td>
            <td>99</td>
        </tr>
        <tr>
        <td>3</td>
        <td>Murugan</td>
        <td>98</td>
    </tr>
    <caption>Student Marks Lists</caption>
    </table>
    
</body>
</html>
