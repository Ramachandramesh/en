<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRSS Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Choose a Plan</h1>
    </header>

    <section>
        <div class="pricing-table">
            <div class="plan">
                <h2>Basic Plan</h2>
                <p class="price">$9.99/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Get Started</button>
            </div>

            <div class="plan">
                <h2>Standard Plan</h2>
                <p class="price">$19.99/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Get Started</button>
            </div>

            <div class="plan">
                <h2>Premium Plan</h2>
                <p class="price">$29.99/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Get Started</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 LRSS Pricing Table</p>
    </footer>
</body>
</html>
