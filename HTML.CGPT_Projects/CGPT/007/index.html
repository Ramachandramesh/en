<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing Table</title>
</head>
<body>

  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$19.99/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <button>Select Plan</button>
    </div>

    <div class="plan popular">
      <h2>Pro</h2>
      <p class="price">$29.99/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <button>Select Plan</button>
    </div>

    <div class="plan">
      <h2>Premium</h2>
      <p class="price">$39.99/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
        <li>Feature 5</li>
      </ul>
      <button>Select Plan</button>
    </div>
  </div>

</body>
</html>
